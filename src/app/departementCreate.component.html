<div class="row">
    <div class="col-md-12" style="text-align: center;" *ngIf="Loading">
      <p-progressSpinner [style]="{width: '20px', height: '20px'}" styleClass="custom-spinner" strokeWidth="8"
        fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>           
      Loading Department
    </div>
  </div>
  <form role="form"  *ngIf="!Loading">
    <div class="card-body">
      <div class="form-group">
        <label for="DepartmentName">Department Name</label> <br>
        <input type="text" class="form-control text-capitalize" id="departmentName" placeholder="Enter Department Name"
          [(ngModel)]="DepartmentToSave.departmentName" value=""  name="DepartmentName" appAlphabetOnly >
      </div>
      <div class="form-group"> 
        <label for="departmentDescription">Description</label>
        <input type="text" class="form-control text-capitalize" id="departmentDescription" placeholder="Enter Description"
          [(ngModel)]="DepartmentToSave.departmentDescription" name="Department Description" appAlphabetOnly>
      </div>
      <div class="form-group">
        <label for="departmentHead">Department Head</label>
        <input type="text" class="form-control text-capitalize" id="departmentHead" placeholder="Enter Department Head" [(ngModel)]="DepartmentToSave.departmentHead"
          name="departmentHead" appAlphabetOnly>
      </div>
      <div class="form-group">
        <label for="createdBy">Created By</label>
        <input type="text" class="form-control text-capitalize" id="createdBy" placeholder="Enter created By" [(ngModel)]="DepartmentToSave.createdBy"
          name="createdBy" appAlphabetOnly>
      </div>
      
  
    </div>
    <!-- /.card-body -->
  
    <div class="card-footer">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12" style="text-align: center;" *ngIf="Saving">

              
              <p-progressSpinner [style]="{width: '20px', height: '20px'}" styleClass="custom-spinner" strokeWidth="8" class="spinner-border text-success"
                fill="#EEEEEE" animationDuration=".10"></p-progressSpinner>           
              Saving Department
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="ErrorMessage != ''">
            {{ErrorMessage}}
          </div>
        </div>
        <div class="col-md-12">
          <div class="float-right">
            <button type="button" class="btn btn-success" (click)="onSaveClick()">Save &nbsp;</button>&nbsp;
            <button type="button" class="btn btn-danger" (click)="onCloseClick()">Cancel</button>&nbsp;
          </div>
        </div>
      </div>
    </div>
  </form>
